# Dependencies
markdown:           kramdown
highlighter:        rouge

kramdown:
  auto_ids:         true

# Permalinks
permalink:          pretty

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap

sass:
    style:          compressed

# Setup
name:               Bootstrap Blog
description:        Official blog for the Bootstrap framework.
url:                https://blog.getbootstrap.com

paginate:           5
encoding:           UTF-8
future:             true

exclude:
  - .sass-cache/
  - vendor/
  - Gemfile
  - Gemfile.lock
  - netlify.toml
  - README.md

# Links
blog:               https://blog.getbootstrap.com
expo:               https://expo.getbootstrap.com
themes:             https://themes.getbootstrap.com

# Social
title:              Bootstrap
description:        The most popular HTML, CSS, and JS framework in the world.
twitter:            getbootstrap
authors:            Mark Otto, Jacob Thornton, and Bootstrap contributors
social_logo_path:   /assets/img/bootstrap-social-logo.png
social_image_path:  /assets/img/bootstrap-social.png
