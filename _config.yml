# Dependencies
markdown:           kramdown
highlighter:        rouge

kramdown:
  auto_ids:         true

# Permalinks
permalink:          pretty

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

sass:
    style:          compressed

# Setup
title:              "Bootstrap Blog"
description:        "Official blog for the Bootstrap framework."
url:                "https://blog.getbootstrap.com"

# Server
source:             "."
destination:        ./_site
host:               "localhost"
port:               4000
#baseurl:            ""
encoding:           UTF-8

paginate:           5
future:             true

exclude:
  - .sass-cache
  - .netlify
  - vendor/
  - Gemfile
  - Gemfile.lock
  - README.md

# Links
main:               "https://getbootstrap.com"
expo:               "https://expo.getbootstrap.com"
themes:             "https://themes.getbootstrap.com"

# Social
authors:            "Mark Otto, Jacob Thornton, and Bootstrap contributors"
author:
  twitter:          "getbootstrap"

twitter:
  card:             "summary_large_image"
  username:         "getbootstrap"

logo:               "/assets/img/bootstrap-social.png"

# Output
defaults:
  - scope:
      path:         ""
    values:
      image:
        path:       "/assets/img/bootstrap-social.png" # default image
        width:      1200
        height:     630
