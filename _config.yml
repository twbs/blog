# Setup
title:          "Bootstrap Blog"
description:    "Official blog for the Bootstrap framework."
url:            "https://blog.getbootstrap.com"
future:         true
permalink:      pretty

# Pagination
paginate:       5

source:         src

# Sass converter configuration
sass:
  style:        compressed

# Local Server
host:           localhost # same as default value '127.0.0.1' but reads better

# Links
current_version: "5.0.1"
docs_version:    "5.0"

assets:
  css:
    # Use https://www.srihash.org to generate the hash, or use the hash from upstream
    uri:         "https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    sri:         "sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"

main:            "https://getbootstrap.com"
github_org:      "https://github.com/twbs"
repo:            "https://github.com/twbs/blog"
slack:           "https://bootstrap-slack.herokuapp.com"
blog:            "https://blog.getbootstrap.com/"
expo:            "https://expo.getbootstrap.com/"
icons:           "https://icons.getbootstrap.com/"
themes:          "https://themes.getbootstrap.com/"
opencollective:  "https://opencollective.com/bootstrap"

# Social
# Default author info
author:
  name:         "Mark Otto"
  twitter:      "getbootstrap"

twitter:
  card:         "summary_large_image"
  username:     "getbootstrap"

logo:           "/assets/img/bootstrap-social.png"

# Output
defaults:
  - scope:
      path:     ""
    values:
      image:
        path:   "/assets/img/bootstrap-social.png" # default image
        width:  1000
        height: 500

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

redirect_from:
  json: false
