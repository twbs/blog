languageCode:           "en"
title:                  "Bootstrap Blog"
baseURL:                "https://blog.getbootstrap.com"
enableInlineShortcodes: true

security:
  enableInlineShortcodes: true
  funcs:
    getenv:
      - ^HUGO_
      - NETLIFY

markup:
  goldmark:
    renderer:
      unsafe:           true
  highlight:
    noClasses:          false
  tableOfContents:
    startLevel:         2
    endLevel:           6

buildDrafts:            true
buildFuture:            true

enableRobotsTXT:        true
metaDataFormat:         "yaml"

disableKinds:           ["404", "taxonomy", "term"]

publishDir:             "_site"

paginate:               5
rssLimit:               10

permalinks:
  posts:                "/:year/:month/:day/:filename/"

related:
  includeNewer: false
  indices:
    - name: keywords
      weight: 100
    - name: tags
      weight: 80
    - name: date
      weight: 10
  threshold: 80
  toLower:  false

outputs:
  page:                 ["HTML"]
  home:                 ["HTML", "RSS"]
  section:              ["HTML", "RSS"]

outputFormats:
  RSS:
    mediatype:          "application/rss"
    baseName:           "feed"

module:
  mounts:
    - source:           src/assets
      target:           assets
    - source:           src/content
      target:           content
    - source:           src/data
      target:           data
    - source:           src/layouts
      target:           layouts
    - source:           src/static
      target:           static
    - source:           src/static/assets/img/favicons/apple-touch-icon.png
      target:           static/apple-touch-icon.png
    - source:           src/static/assets/img/favicons/favicon.ico
      target:           static/favicon.ico

params:
  current_version:      "5.1.3"
  docs_version:         "5.1"
  description:          "Official blog for the Bootstrap framework."
  author:               "Mark Otto"
  assets:
    css:
      # Use https://www.srihash.org to generate the hash, or use the hash from upstream
      uri:              "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      sri:              "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    js:
      uri:              "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      sri:              "sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
  main:                 "https://getbootstrap.com"
  github_org:           "https://github.com/twbs"
  repo:                 "https://github.com/twbs/blog"
  slack:                "https://bootstrap-slack.herokuapp.com"
  blog:                 "https://blog.getbootstrap.com/"
  expo:                 "https://expo.getbootstrap.com/"
  icons:                "https://icons.getbootstrap.com/"
  themes:               "https://themes.getbootstrap.com/"
  opencollective:       "https://opencollective.com/bootstrap"
  # This is currently used by Hugo's internal twitter_cards.html and opengraph.html templates;
  # the first image in the following array is always used, unless specified in the front matter
  images:
    - "/assets/img/bootstrap-social.png"

social:
  twitter:              "getbootstrap"
