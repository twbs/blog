{{ define "main" }}
<div class="posts-container mx-auto px-3 py-5">
  {{ $postsByYear := .Data.Pages.GroupByDate "2006" -}}
  {{- range $postsByYear }}
  <h3>{{ .Key }}</h3>
  <ul class="list mb-5">
    {{ range .Pages -}}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      <span title="{{ .Date.UTC | dateFormat "02 Jan 06 15:04 MST" }}">{{ .Date | dateFormat "Jan 02, 2006" }}</span>
    </li>
    {{- end }}
  </ul>
  {{- end }}
</div>
{{- end }}
