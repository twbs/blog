{%- comment -%}
  Accepts one param, "do_lazyload"
{%- endcomment-%}

{%- assign video_start = post.video_start | default: page.video_start -%}

<div class="embed-responsive embed-responsive-16by9">
  <iframe class="embed-responsive-item{% if include.do_lazyload == true %} lazy{% endif %}" {% if include.do_lazyload == true %}data-src{% else %}src{% endif %}="https://www.youtube-nocookie.com/embed/{{ post.video | default: page.video }}?rel=0{% if video_start %}&amp;start={{ video_start }}{% endif %}" title="YouTube Video" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" width="760" height="570" allowfullscreen></iframe>
</div>
