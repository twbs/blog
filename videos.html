---
layout: default
name: "list"
---

<ul class="list">
{% for post in site.posts %}
  <li>
    <span>{{ post.date | date_to_string }}</span>
    <a href="{{ post.url }}"><strong>{{ post.title }}</strong></a>
    {% if post.video %}
    <div class="embed-responsive embed-responsive-16by9" style="margin-top: .5rem;">
      <iframe class="embed-responsive-item" src="//youtube.com/embed/{{ post.video }}?rel=0" width="760" height="570" allowfullscreen></iframe>
    </div>
    {% endif %}
  </li>
{% endfor %}
</ul>
